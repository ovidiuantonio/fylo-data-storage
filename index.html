<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="content">
      <div class="content__left">
        <img src="images/logo.svg" alt="" class="content__left-logo" />
        <div class="icons">
          <div class="icon-box">
            <img src="images/icon-document.svg" alt="" class="icon-box__icon" />
          </div>
          <div class="icon-box">
            <img src="images/icon-folder.svg" alt="" class="icon-box__icon" />
          </div>
          <div class="icon-box">
            <img src="images/icon-upload.svg" alt="" class="icon-box__icon" />
          </div>
        </div>
      </div>

      <div class="content__right">
        <p class="paragraph">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="notification">
          <div class="notification__block">
            <h1 class="heading">
              <span class="heading__bold">185</span> GB Left
            </h1>
          </div>
          <div class="notification__arrow"></div>
        </div>
        <div class="bar">
          <div class="bar__colored">
            <div class="bar__dot"></div>
          </div>
        </div>

        <div class="capacity">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </body>
</html>
